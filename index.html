<html>
<head>
<meta charset="UTF-8">
	<title>CSS Responsive Menu / kocakmhmt</title>
	<meta name="description" content="CSS Responsive Menu / kodofisi.org">
	<meta name="author" content="Mehmet Koçak">
	<meta name="viewport" content="width=device-width; initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<script type="text/javascript" src="js/jquery.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
	<script type="text/javascript">
	$(function(){
		var a = 0;
		$('.openMenu').click(function(){
			if ( a == 0 ){
				$(this).text('Hide');
				a++;
			} else {
				$(this).text('Open');
				a = 0;
			}
			$(this).next('ul').slideToggle(500);
		});
	});
	</script>
</head>
<body>
<div class="logo"><center><img src="img/logo.png"></center></div>
<div class="menu">
	<div class="openMenu">Open Menu</div>
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">About</a></li>
		<li><a href="#">Products</a></li>
		<li><a href="#">Gallery</a></li>
		<li><a href="https://github.com/kocakmhmt/CSS-jQuery-Responsive-Menu">Download!</a></li>
	</ul>
</div>
